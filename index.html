<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0 min-vh-100">
            <!-- Left Section - Company News -->
            <div class="col-lg-6 left-section d-flex flex-column justify-content-center align-items-center p-4">
                <div class="w-100" style="max-width: 500px;">
                    <h2 class="text-center mb-4 text-white">Company News</h2>
                    
                    <!-- Search Section -->
                    <div class="mb-4">
                        <div class="input-group mb-3">
                            <input type="text" id="company-search" class="form-control search-input" 
                                   placeholder="Enter company name..." aria-label="Company name">
                            <button id="search-btn" class="btn search-button" type="button">Search</button>
                        </div>
                    </div>
                    
                    <!-- News Container -->
                    <div id="news-container" class="news-container">
                        <div class="news-placeholder text-center text-muted p-4">
                            <p>Search for a company to see latest financial news</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Section - Charts -->
            <div class="col-lg-6 right-section p-0">
                <div class="row g-1 h-100">
                    <!-- Top Row -->
                    <div class="col-6" style="height: 50%;">
                        <div class="chart-quarter h-100 p-3 d-flex flex-column">
                            <h3 class="chart-title mb-2">AAPL - Apple Inc.</h3>
                            <span class="stock-price mb-3" id="price-1">Loading...</span>
                            <div class="flex-grow-1">
                                <canvas id="chart-1"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-6" style="height: 50%;">
                        <div class="chart-quarter h-100 p-3 d-flex flex-column">
                            <h3 class="chart-title mb-2">GOOGL - Alphabet Inc.</h3>
                            <span class="stock-price mb-3" id="price-2">Loading...</span>
                            <div class="flex-grow-1">
                                <canvas id="chart-2"></canvas>
                            </div>
                        </div>
                    </div>
                    <!-- Bottom Row -->
                    <div class="col-6" style="height: 50%;">
                        <div class="chart-quarter h-100 p-3 d-flex flex-column">
                            <h3 class="chart-title mb-2">MSFT - Microsoft Corp.</h3>
                            <span class="stock-price mb-3" g="price-3">Loading...</span>
                            <div class="flex-grow-1">
                                <canvas id="chart-3"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-6" style="height: 50%;">
                        <div class="chart-quarter h-100 p-3 d-flex flex-column">
                            <h3 class="chart-title mb-2">TSLA - Tesla Inc.</h3>
                            <span class="stock-price mb-3" id="price-4">Loading...</span>
                            <div class="flex-grow-1">
                                <canvas id="chart-4"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
